<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mauricio Lauffer">
  <title>OpenUI5 Smart MockServer</title>
</head>
<body class="sapUiBody" role="application">
<div id="content"></div>
<script id="sap-ui-bootstrap" async defer
        src="https://openui5.hana.ondemand.com/1.58.4/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m, openui5.smartmockserver" data-sap-ui-theme="sap_belize"
        data-sap-ui-compatVersion="edge" data-sap-ui-preload="async"
        data-sap-ui-oninit="boot"
        data-sap-ui-language="en"
        data-sap-ui-xx-waitForTheme="true"
        data-sap-ui-resourceroots='{
          "mlauffer.demo.openui5.smartmockserver": "./",
          "openui5.smartmockserver": "../../dist/resources/openui5/smartmockserver"}'></script>
<script>
  function boot() {
    "use strict";
    sap.ui.require([
      "sap/ui/core/ComponentContainer",
      "mlauffer/demo/openui5/smartmockserver/localService/mockserver"
    ], function (ComponentContainer, mockserver) {
      mockserver.init();
      let comp = new ComponentContainer({
        id: "mlauffer_smartmockserver",
        name: "mlauffer.demo.openui5.smartmockserver",
        manifest: true,
        async: true,
        componentCreated: function(evt) {
          comp = evt.getParameter('component');
        }
      });
      comp.placeAt('content');
    });
  }
</script>
</body>
</html>
